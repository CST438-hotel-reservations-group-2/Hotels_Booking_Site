<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="fragments :: html_head">
<title>Hotel Results</title>
</head>

<header th:replace="fragments :: nav_bar"></header>

<body>

   <div class="container">
    <h2 th:inline="text"> Available hotels in [[${city}]] from on [[${checkInDate}]] to [[${checkOutDate}]] </h2>
    <hr /> 
   
   <table>
      <tr>
         <th> Room ID   </th>
         <th> Price  </th>
         <th> Max Occupants   </th>
         <th> Bed Type  </th>
         <th> Number of Beds  </th>
       </tr>
       
   <tr th:each="room : ${rooms_list}">
      <td th:text="${room.room_id}"></td>
      <td th:text="${room.price_per_night}"></td>
      <td th:text="${room.max_occupants}"></td>
      <td th:text="${room.bed_type}"></td>
      <td th:text="${room.number_of_beds}"></td>
   </tr>
   
   </table>   
   </div>
   
   <div th:replace="fragments :: footer" class="text-center"></div>
</body>
</html>
