<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="fragments :: html_head">
<title>Hotel Results</title>
</head>

<header th:replace="fragments :: nav_bar"></header>

<body>

   <div class="container">
    <h2 th:inline="text"> Available hotels in [[${city}]] from on [[${checkInDate}]] to [[${checkOutDate}]] </h2>
    <hr /> 
   
   <table>
      <tr>
         <th> Hotel Name   </th>
         <th> Price Per Night </th>
         <th> Max Occupants   </th>
         <th> Bed Type  </th>
         <th> Number of Beds  </th>
         <th> City </th>
         <th> Phone </th>
       </tr>

   <tr th:each="roomInfo : ${roomInfoList}"> 
      <td th:text="${roomInfo.hotel.getName()}"></td>
      <td th:text="${roomInfo.room.price_per_night}"></td>
      <td th:text="${roomInfo.room.max_occupants}"></td>
      <td th:text="${roomInfo.room.bed_type}"></td>
      <td th:text="${roomInfo.room.number_of_beds}"></td>
      <td th:text="${roomInfo.hotel.getCity()}"></td>
      <td th:text="${roomInfo.hotel.getPhone()}"></td>
   </tr>

   </table>   
   <a th:href="@{/hotels/checkout}"> Book Now </a>
   </div>
   
   
      
   <div th:replace="fragments :: footer" class="text-center"></div>
</body>
</html>
